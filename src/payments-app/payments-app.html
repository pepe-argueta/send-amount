<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="components/component-circle.html">

<dom-module id="payments-app">
  <template>
    <style>
      :host {
        --alert-problem-background: #FDEFEF;
        --alert-problem-icon: #E77C8E;
        --alert-insuf-color: #E77C8E;
        --alert-help-icon: #1B72B8;

        --btn-color: #004581;
        --btn-text-color: #ffffff;
      }

      .boxes article {
        display: block;
        width: 100%;
      }

      .boxes {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
      }

      .boxes article {
        grid-column: 1;
      }

      .box-alert {
        padding: 20px;
        background-color: var(--alert-problem-background);
        color: #000000;
        margin-bottom: 15px;
      }

      .icon-problem {
        color: var(--alert-problem-icon);
        display: flex; 
        margin-bottom: 15px;
        margin-left: auto;
        margin-right: auto;
        width: 2.2em !important;
        height: 2.2em !important;
      }

      .icon-insuf {
        color: var(--alert-problem-icon);
        display: inline-flex; 
        width: 2.2em !important;
        height: 2.2em !important;
        margin-right: 10px;
        margin-top: -5px;
      }

      .icon-help {
        width: 20px;
        top: -3px;
        color: var(--alert-help-icon);
        left: 10px;
      }

      .text-problem {
        display: flex;
        text-align: justify;
        font-size: 1.2em;
        margin-right: 7px;
        margin-left: 7px;
        margin-bottom: 10px;
      }

      .text-insuf {
        color: var(--alert-insuf-color);
        display: flex;
        text-align: justify;
        font-size: 1em;
        margin-right: 20px;
        margin-left: 7px;
        margin-bottom: 10px;
      }

      .text-help {
        display: flex;
        text-align: justify;
        font-size: 1em;
        margin-right: 20px;
        margin-left: 7px;
        margin-bottom: 10px;
      }

      .pyramid .block{
        text-align: center;
        float: left;
        height: 50px;
        margin: 1%;
        margin-bottom: 5px;
        width: 18%;
      }

      .pyramid .row1 .block:first-child {
          margin-left: 40%;
      }
      .pyramid .row2 .block:first-child {
          margin-left: 30%;
      }
      .pyramid .row3 .block:first-child {
          margin-left: 20%;
      }
      .pyramid .row4 .block:first-child {
          margin-left: 10%;
      }

      .send-amount {
        margin-top: 30px;
        background: var(--btn-color);
        color: var(--btn-text-color);
        display: flex;
      }

    </style>

      <section class="boxes">

        <article>
          <h4><b>IMPORTE </b><i>(2 de 3)</i></h4>
          <h5>Saldo $[[accountBalance]]</h5>
        </article>

        <article>
          <template is="dom-if" if="{{getAlertMinAmount(accountBalance)}}">  
            <div class="box-alert">
              <iron-icon class="icon-problem" icon="{{alertsAmount.0.icon}}"></iron-icon>
              <span class="text-problem">{{alertsAmount.0.msg}}[[accountBalance]]</span>
            </div>
          </template>
        </article>

        <article>
          <div class="pyramid">
            <div class="row row1">
              <dom-repeat items="[[dataAmounts]]" filter="getRow1" as="item">
                <template>
                  <div class="block">
                    <template is="dom-if" if="{{isActive(item)}}">
                      <component-circle amount="[[item.amount]]" active="[[item.active]]" pressed="[[item.pressed]]" id$='[[item.amount]]' on-click="select"></component-circle>
                    </template>
                    <template is="dom-if" if="{{isNoActive(item)}}">
                      <component-circle amount="[[item.amount]]" active="[[item.active]]"></component-circle>
                    </template>
                  </div>
                </template>
              </dom-repeat>
            </div>
            <div class="row row2">
              <dom-repeat items="[[dataAmounts]]" filter="getRow2" as="item">
                <template>
                  <div class="block">
                    <template is="dom-if" if="{{isActive(item)}}">
                      <component-circle amount="[[item.amount]]" active="[[item.active]]" pressed="[[item.pressed]]" id$='[[item.amount]]' on-click="select"></component-circle>
                    </template>
                    <template is="dom-if" if="{{isNoActive(item)}}">
                      <component-circle amount="[[item.amount]]" active="[[item.active]]"></component-circle>
                    </template>
                  </div>
                </template>
              </dom-repeat>
            </div>
            <div class="row row3">
              <dom-repeat items="[[dataAmounts]]" filter="getRow3" as="item">
                <template>
                  <div class="block">
                    <template is="dom-if" if="{{isActive(item)}}">
                      <component-circle amount="[[item.amount]]" active="[[item.active]]" pressed="[[item.pressed]]" id$='[[item.amount]]' on-click="select"></component-circle>
                    </template>
                    <template is="dom-if" if="{{isNoActive(item)}}">
                      <component-circle amount="[[item.amount]]" active="[[item.active]]"></component-circle>
                    </template>
                  </div>
                </template>
              </dom-repeat>
            </div>
          </div> 
        </article>

        <article>
          <paper-input type="number" name="inputAmount" value="{{inputAmount::input}}" max="10000" label="Otro importe" auto-validate pattern="[0-9]"></paper-input>
        </article>

        <article>
          <template is="dom-if" if="{{getAlertSendAmount(alertsAmount.1.icon)}}">
            <label class="text-help">{{alertsAmount.1.msg}}. <iron-icon class="icon-help" icon="{{alertsAmount.1.icon}}"></iron-icon></label>
          </template>
      
          <template is="dom-if" if="{{!getAlertSendAmount(alertsAmount.1.icon)}}">
            <label class="text-insuf">
              <iron-icon class="icon-insuf" icon="{{alertsAmount.1.icon}}"></iron-icon>
              {{alertsAmount.1.msg}}.
            </label>
          </template>
        </article>

        <article>
          <paper-button class="send-amount" raised class="custom" on-click="sendAmount">Continuar</paper-button>
        </article>

      </section>
    
  </template>

  <script>
    /**
    * @customElement
    * @polymer
    */
    class PaymentsApp extends Polymer.Element {

      static get is() {
        return 'payments-app';
      }
      
      static get properties() {   
        return {
          dataAmounts: {
            type: Array,
            value: [{
              id: 0,
              amount: 25,
              active: false,
              pressed: false,
              row: 1
            }, {
              id: 1,
              amount: 50,
              active: false,
              pressed: false,
              row: 2
            }, {
              id: 2,
              amount: 100,
              active: false,
              pressed: false,
              row: 2
            }, {
              id: 3,
              amount: 200,
              active: false,
              pressed: false,
              row: 3
            }, {
              id: 4,
              amount: 300,
              active: false,
              pressed: false,
              row: 3
            }, {
              id: 5 ,
              amount: 500,
              active: false,
              pressed: false,
              row: 3
            }]
          },
          amount: {
            type: String,
            value: 0
          },
          accountBalance: {
            type: String,
            value: 100
          },
          inputAmount: {
            type: String,
            observer: '_desPressedAmounts'
          },
          alertsAmount: {
            type: Array,
            value: [
              {
                msg: 'La cuenta seleccionada no permite realizar una donaciÃ³n mayor a $',
                icon: 'report-problem'
              },
              {
                msg: 'Puedes donar entre $25 y $10,000',
                icon: 'help'
              }
            ]
          }
        };
      }

      ready() {
        super.ready();
        this.dataAmounts.forEach(data => {
          data.active = (this.accountBalance >= data.amount) ? true : false;
        });
      }

      isActive(item) {
        return item.active == true;
      }

      isNoActive(item) {
        return item.active == false;
      }

      _desPressedAmounts() {

        this.set(`alertsAmount.1.msg`, `Puedes donar entre $25 y $10,000`);
        this.set(`alertsAmount.1.icon`, 'help');

        const keysDataAmounts = Object.keys(this.dataAmounts);

        keysDataAmounts.forEach(data => {
          this.set(`dataAmounts.${data}.pressed`, false);
        });
        this.set('amount', this.inputAmount);
      }

      getAlertSendAmount() {
        if(this.alertsAmount[1].icon == 'help'){
          return true;
        }
      }

      select(e) {

        this.set('inputAmount', '');
        const key = e.target.id;
        this.set('amount', key);

        const keysDataAmounts = Object.keys(this.dataAmounts);

        keysDataAmounts.forEach(data => {
          if (this.dataAmounts[data].amount == key) {
            this.set(`dataAmounts.${data}.pressed`, true);
          } else {
            this.set(`dataAmounts.${data}.pressed`, false);
          }
        });

      }

      sendAmount() {
        if(this.amount <= this.accountBalance) {
          console.log(this.amount);
        } else {
          this.set(`alertsAmount.1.msg`, `Saldo insuficiente. Ingresa un importe menor o igual a tu saldo de $${this.accountBalance}`);
          this.set(`alertsAmount.1.icon`, 'report-problem');
        }
      }

      getAlertMinAmount(accountBalance) {
        if (accountBalance < this.dataAmounts[3].amount) {
          return true;
        } else {
          return false;
        }
      }

      getRow1(item){
        return (item.row == 1) ? true : false;
      }
      getRow2(item){
        return (item.row == 2) ? true : false;
      }
      getRow3(item){
        return (item.row == 3) ? true : false;
      }
    }

    window.customElements.define(PaymentsApp.is, PaymentsApp);
  </script>
</dom-module>
